<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Video to Text</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Voice & Video to Text</h1>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('videoTab')">Video Transcription</button>
            <button class="tab" onclick="openTab('audioTab')">Audio Transcription</button>
            <button class="tab" onclick="openTab('historyTab')">History</button>
        </div>

        <div id="videoTab" class="tab-content active">
            <div class="camera-selector">
                <label for="cameraSelect">Select Camera:</label>
                <select id="cameraSelect">
                    <option value="user">Front Camera</option>
                    <option value="environment">Back Camera</option>
                </select>
            </div>
            <video id="videoPreview" playsinline></video>
            <div>
                <button id="startVideoBtn">Start Recording</button>
                <button id="stopVideoBtn" disabled>Stop Recording</button>
                <button id="transcribeVideoBtn" disabled>Transcribe</button>
                <button id="downloadVideoBtn" disabled>Download Video</button>
            </div>
            <div id="videoTranscriptionResult" class="transcription-result"></div>
        </div>

        <div id="audioTab" class="tab-content">
            <div id="audioVisualizer"></div>
            <div>
                <button id="startAudioBtn">Start Recording</button>
                <button id="stopAudioBtn" disabled>Stop Recording</button>
                <button id="transcribeAudioBtn" disabled>Transcribe</button>
                <button id="downloadAudioBtn" disabled>Download Audio</button>
            </div>
            <div id="audioTranscriptionResult" class="transcription-result"></div>
        </div>

        <div id="historyTab" class="tab-content">
            <h2>Transcription History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
